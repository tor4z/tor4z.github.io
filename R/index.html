<!DOCTYPE html>
<html>
	<head>
		<title>R Archive</title>
		<style type = "text/css">
			body, html {
				margin: 0px;
				padding: 0px;
				border: 0px;
			}
			.main {
				position: absolute;
				top: 0px;
				bottom: 0px;
			}
			.lpanel {
				float: left;
				width: 200px;
				height: 100%;
				border-right: 1px solid #233;
			}
			.rpanel {
				float: left;
				width: 900px;
				height: 100%;
			}
			#frame {
				border-style: none;
				width: 100%;
				height: 100%;
			}
		</style>
		<script type = "text/javascript">
			function toPage(page) {
				document.getElementById("frame").setAttribute("src", "pages/" + page);
			}
		</script>
	</head>
	<body>
		<div class = "main">
			<div class  = "lpanel">
				<div>
					<a href = "#" onclick = "toPage('home.html')"><h1>R</h1></a>
				</div>
				<div>
					<ul class = "menu">
						<li><a href = "#" onclick = "toPage('dplyrTrain.html')">dplyr example</a></li>
					</ul>
				</div>
			</div>
			<div class = "rpanel">
				<iframe id = "frame" src = "pages/home.html"></iframe>
			</div>
		</div>
	</body>
</html>
